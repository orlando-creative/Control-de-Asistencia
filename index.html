<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencia</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <!-- El encabezado principal de la página -->
    <header class="header">
        <!-- <header>: sección semántica que representa la cabecera de la página -->

        <!-- Título de la página -->
        <h1 class="titulo">Control de Asistencia</h1>
        <!-- <h1>: encabezado de nivel 1, generalmente se usa para títulos principales.
         class="titulo": permite aplicar estilos CSS a este elemento -->

        <!-- Botón que activa el modo administrador -->
        <button class="boton" onclick="activarModoAdministrador()">Modo Administrador</button>
        <!-- <button>: crea un botón interactivo.
         class="boton": clase para estilizar el botón desde CSS.
         onclick="activarModoAdministrador()": llama a la función JavaScript cuando se hace clic -->

        <!-- Botón para mostrar el panel de administración -->
        <button class="boton" onclick="mostrarPanelAdministrador()">🛠 Panel de Administración</button>
        <!-- Se incluye un emoji como ícono dentro del texto del botón -->
    </header>

    <!-- Contenedor principal del contenido -->
      <main id="principal">
        <button class="boton" id="genCarrera" onclick="crearCarrera()">Agregar Carera</button>
        <button class="boton" id="">INICIO</button>
        <div class="grid" id="carreras">
            </div>
        <div id="contenido"></div>
    </main>

    <!-- Enlace al archivo JavaScript externo que contiene la lógica de la aplicación -->
    <script src="js/js.js"></script>
    <!-- <script>: etiqueta que permite incluir código JavaScript.
     src="js/js.js": ruta al archivo externo. 
     Es una buena práctica colocarlo al final para que el HTML cargue antes de que se ejecute el JS -->

</body>

</html>
